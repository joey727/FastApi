name: Build and Deploy App 

on: [push] 
jobs: 
  ci:
    runs-on: ubuntu-latest  
    steps: 
      - name: pull git repo
      - uses: actions/checkout@v2

      - name: setup python 
      - uses: actions/setup-python@v2 
        with: 
          python-version: "3.13" 

      - name: upgrade pip 
      - run: python -m pip install --upgrade pip 

      - name: install dependencies
      - run: pip install -r requirements.txt 